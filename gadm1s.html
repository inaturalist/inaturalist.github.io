<!DOCTYPE html>
<meta charset="utf-8">
<title></title>
<style>
  .place,
  .place-label {
    fill: #444;
  }
  
  text {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 10px;
    pointer-events: none;
  }
  
  .subunit {
    cursor: pointer;
    stroke: #fff;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .background {
    fill: #ccc;
    fill-opacity: 1;
    cursor: pointer;
    stroke: #fff;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .g-tooltip {
    background-color: rgba(255,255,255,.95);
    border: 1px solid #ddd;
    padding: 8px;
    position: absolute;
    pointer-events: none;
    font-family: nyt-franklin, Arial, sans-serif;
    box-shadow: 1px 1px 1px #ddd;
    display: none;
    min-width: 200px;
  }
  
  .g-tooltip-title {
    font-size: 14px;
    margin: 1px 0 5px 0;
	  float: left;
    font: sans-serif;
  }
  
  .g-tooltip-obs {
    font-size: 12px;
    padding-top: 3px;
    padding-bottom: 3px;
    margin: 1px 0 5px 0;
    padding-top: 3px;
    font: sans-serif;
  }
  
  .g-tooltip-topobserver {
    text-transform: uppercase;
    font: 10px sans-serif;
    margin: 1px 0 5px 0;
    padding-top: 6px;
  }
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-random.v1.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script src="country_stats/jquery.ba-bbq.min.js"></script>
<script>
$(document).ready(function() {
  const urlParams = $.deparam( window.location.search.replace( /^\?/, "" ) );
  document.title = urlParams.name.toUpperCase()  + " Level 1 Places";

  window.mobilecheck = function() {
    var check = false;
    (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4)))check = true})(navigator.userAgent||navigator.vendor||window.opera);
    return check;
  }

  var color = d3.scale.category10();

  var country_id = urlParams.name.toUpperCase();
  var alt = urlParams.alt;
  if( country_id == "USA" ){
    var scale_fact = 1.2;
      width = 900,
      height = 600;
  }else if( country_id == "MEX" ){
    var scale_fact = 1.05;
      width = 900,
      height = 600;
  }else if( country_id == "CAN" ){
    var scale_fact = 1.15;
      width = 900,
      height = 800;
  }else if( country_id == "NZL" ){
    var scale_fact = 1;
      width = 900,
      height = 900;
  }else if( country_id == "FRA" ){
    var scale_fact = 1.02;
      width = 900,
      height = 700;
  }else if( country_id == "RUS" ){
    var scale_fact = 1.05;
      width = 900,
      height = 900;
  }else if( country_id == "TWN" ){
    var scale_fact = 1.05,
      width = 900,
      height = 800;
  }else if( country_id == "ECU" ){
    var scale_fact = .5,
      width = 900,
      height = 800;
  }else if( country_id == "MYS" ){
    var scale_fact = 1,
      width = 900,
      height = 400;
  }else if( country_id == "ESP" ){
    var scale_fact = .6,
      width = 900,
      height = 800;
  }else if( country_id == "PRT" ){
    var scale_fact = .3,
      width = 900,
      height = 900;
  }else if( country_id == "CRI" ){
    var scale_fact = .61,
      width = 900,
      height = 500;
  }else if( country_id == "IND" ){
    var scale_fact = 1.05,
      width = 900,
      height = 700;
  }else if( country_id == "KOR" ){
    var scale_fact = 1.2,
      width = 900,
      height = 900;
  }else if( country_id == "ARG" ){
    var scale_fact = 1.3,
      width = 900,
      height = 900;
  }else{
    var scale_fact = 1,
      width = 900,
      height = 900; 
  }

  if( alt == "true"){
    if( country_id == "ECU" ){
        var scale_fact = 1.1;
          width = 900,
          height = 250;
    }else if( country_id == "ESP" ){
        var scale_fact = 1.5,
          width = 900,
          height = 800;
    }else if( country_id == "PRT" ){
        var scale_fact = 1.5,
          width = 900,
          height = 400;
    }
  }


  var projection = d3.geo.orthographic()
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .scale(250);
    
  var svg = d3.select("body").append("svg")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("preserveAspectRatio", "xMinYMin meet");

  svg.append("rect").attr("x", 0)
    .attr("class","extent")
    .attr("y", 0)
    .style("fill","none")
    .attr("width", width)
    .attr("height", height);

  var layer1 = svg.append('g');
  var layer2 = svg.append('g').attr("id", "main");

  var tooltip = d3.select("body").append("div")
      .attr("class", "g-tooltip")
      .html("");

  d3.selection.prototype.moveToFront = function() {
    return this.each(function(){
      this.parentNode.appendChild(this);
    });
  };

  d3.json("country_stats/gadmin0_10s.json", function(error, collection) {
    if (error) throw error;
    var country_id = urlParams.name.toUpperCase();
    var it = topojson.feature(collection, collection.objects.subunits).features.filter(function(d){return d.id == country_id;})
    var p = d3.geo.centroid(it[0])
    var currentScale = projection.scale();
    projection.rotate([-p[0], -p[1]]);
    var path = d3.geo.path()
      .projection(projection).pointRadius(2);
    path.projection(projection);
    var b = path.bounds(it[0]);
    var nextScale = currentScale * 1 / Math.max((b[1][0] - b[0][0]) / (width/scale_fact), (b[1][1] - b[0][1]) / (height/scale_fact));
    path.projection(projection.scale(nextScale));
  
    layer1.selectAll("path")
      .data( topojson.feature( collection, collection.objects.subunits ).features )
      .enter().append("path")
      .filter(function(d){ return d.id != country_id;})
      .attr("d", path)
      .style("stroke-width", function(d){ return d.id == country_id ? 2 : 1; })
      .attr("class", "background")
      .attr("c", function(d){ return d.id; });
  
    d3.json("country_stats/admin1/" + urlParams.name + "_gadmin1.json", function(error, a1) {
      console.log(a1);
      if (error) return console.error(error);
      layer1.selectAll(".subunit")
        .data(topojson.feature(a1, a1.objects.subunits).features)
        .enter().append("path")
        .attr("class", "subunit")
        .attr("id", function(d) { return "id_"+d.id; })
        .attr("d", path)
        .attr("fill", function(d, i) { return color(i % 10); })
        .style("pointer-events", "all")
    	  .on("mouseover", showTooltip )
    	  .on("mouseout",  removeTooltip)
        .on("click", function(d){
          if(!window.mobilecheck()){
            var url = "https://www.inaturalist.org/observations?verifiable=true"
            window.open(url);
          }
        });
    
      layer1.append("path")
        .datum(topojson.feature(a1, a1.objects.places))
        .attr("d", path)
        .attr("class", "place");
    
      layer1.selectAll(".place-label")
        .data(topojson.feature(a1, a1.objects.places).features)
        .enter().append("text")
        .attr("class", "place-label")
        .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
        .attr("dy", ".35em")
        .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
        .text(function(d) { return d.properties.name; });
      
    });
    
    

      //Example of a default tooltip where you make use of "this"
      //Show the tooltip on the hovered over element
      function showTooltip(d) {
        var element = d3.selectAll("#id_"+d.id);
        var extent = d3.selectAll(".extent");
        element.style("stroke", "#000")
          .style("stroke-width", "2px");
      
        //3 ways to do this
        //var position = [parseInt(element.attr("cx")),parseInt(element.attr("cy"))]; //unresponsive using an element
        //var position = [d3.event.pageX,d3.event.pageY];  //using the mouse - responsive
        var position = [element.position().left, element.position().top];  //using an element - responsive (extended prototype)
        var base_height = 50;
        var base_width = 200;
      
        if(position[0]<(base_width/2)){
          position[0] = (base_width/2);
        }else if(position[0]>(extent.position().width - base_width/2 - 2)){
          position[0] = extent.position().width - base_width - 20;
        }else{
          position[0] -= base_width/2
        }
      
        if(position[1]<(extent.position().height/2)){
          position[1] += base_height*2;
        }else{
          position[1] -= base_height*2;
        }
      
        html = "<div id='textbox'>\
          <div class='g-tooltip-title'>" + d.properties.name + "</div>";
      
        tooltip
          .style("left", position[0] + "px")
          .style("top", position[1] + "px")
          .style("display", "block")
          .html(html);
      }//function showTooltip

      //Hide the tooltip when the mouse moves away
      function removeTooltip(d) {
        var element = d3.selectAll("#id_"+d.id);
        element.style("stroke", "#fff")
          .style("stroke-width", ".5px");
        tooltip.style("display", "none");
      }//function removeTooltip
    
      d3.selection.prototype.position = function() {
        var el = this.node();
        var elPos = el.getBoundingClientRect();
        var vpPos = getVpPos(el);
      
        function getVpPos(el) {
          if(el.parentNode.nodeName === 'svg') {
            return el.parentNode.getBoundingClientRect();
          }
          return getVpPos(el.parentNode);
        }
        return {
          top: elPos.top - vpPos.top,
          left: elPos.left - vpPos.left,
          width: elPos.width,
          bottom: elPos.bottom - vpPos.top,
          height: elPos.height,
          right: elPos.right - vpPos.left
        };
     };

  });

  d3.select(self.frameElement).style("height", height + "px");
});
</script>
