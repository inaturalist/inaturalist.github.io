<!DOCTYPE html>
<meta charset="utf-8">
<style>
.land {
  fill: #999;
  stroke-opacity: 1;
}

.noclicks { pointer-events:none; }

.point {  opacity:.6; }

.arcs {
  opacity:.1;
  stroke: gray;
  stroke-width: 3;
}
.flyers {
  stroke-width:1;
  opacity: .6;
  stroke: darkred; 
}
.arc, .flyer {
  stroke-linejoin: round;
  fill:none;
}
.arc { }
.flyer { }
.flyer:hover { }
</style>

<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v0.min.js"></script>
<script>

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup);

var width = 960,
    height = 600;

var proj = d3.geo.orthographic()
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .scale(220);

var sky = d3.geo.orthographic()
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .scale(300);
    
var path = d3.geo.path().projection(proj).pointRadius(2);
var swoosh = d3.svg.line()
      .x(function(d) { return d[0] })
      .y(function(d) { return d[1] })
      .interpolate("cardinal")
      .tension(.0);
var links = [],
    arcLines = [];
var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .on("mousedown", mousedown);

queue()
    .defer(d3.json, "world-110m.json?sddddfs")
    .defer(d3.json, "links.json?sdfhdddhss")
    .defer(d3.csv, 'globe_obs.csv?dddss')
    .await(ready);

function ready(error, world, links, cities) {
  cities.forEach(d => {
    d.latitude = +d.latitude;
    d.longitude = +d.longitude;
  });
  
  cities.forEach(d => {
    d.radius = 1+Math.random()*2;
  });
  
  // Add noise to source to obscure ip location
  //links.forEach(d => {
  //  d.source = [d.source[0]+0.5+Math.random(),d.source[1]+0.5+Math.random()];
  //});
  
  const point = {
    type: 'Point',
    coordinates: [0, 0]
  };
  
  cities.forEach(d => {
    point.coordinates[0] = d.longitude;
    point.coordinates[1] = d.latitude;
    d.projected = path(point) ? proj(point.coordinates) : null;
  });
  
  svg.append("path")
    .datum(topojson.object(world, world.objects.land))
    .attr("class", "land noclicks")
    .attr("d", path);

    links.forEach(function(e,i,a) {
    var feature =   { "type": "Feature", "geometry": { "type": "LineString", "coordinates": [e.source,e.target] }}
    arcLines.push(feature)
  })

  const citiesG = svg.append('g');
  const k = Math.sqrt(proj.scale() / 200);
  const circles = citiesG.selectAll('circle')
    .data(cities.filter(d => d.projected));
  circles.enter().append('circle')
    .attr('cx', d => d.projected[0])
    .attr('cy', d => d.projected[1])
    .attr('fill', 'steelblue')
    .attr('fill-opacity', 0.4)
    .attr('r', d => d.radius * k);
              
  svg.append("g").attr("class","flyers")
    .selectAll("path").data(links)
    .enter().append("path")
    .attr("class","flyer")
    .attr("d", function(d) { return swoosh(flying_arc(d)) })
    .attr("opacity", function(d) {
      return fade_at_edge(d)
    })

}

function flying_arc(pts) {
  var source = pts.source,
      target = pts.target;

  var mid = location_along_arc(source, target, .5);
  var result = [ proj(source),
                 sky(mid),
                 proj(target) ]
  return result;
}

function refresh_cities(d) {
  var point = {
    type: 'Point',
    coordinates: [0, 0]
  };
  
  point.coordinates[0] = d.longitude;
  point.coordinates[1] = d.latitude;
  d.projected = path(point) ? proj(point.coordinates) : 0;
  
  return d;
}

function refresh() {
  svg.selectAll(".land").attr("d", path);
  svg.selectAll(".point").attr("d", path);
  
  svg.selectAll(".arc").attr("d", path)
    .attr("opacity", function(d) {
        return fade_at_edge(d)
    })

  svg.selectAll(".flyer")
    .attr("d", function(d) { return swoosh(flying_arc(d)) })
    .attr("opacity", function(d) {
      return fade_at_edge(d)
    })
    
  svg.selectAll('circle')
    .attr("d", function(d) {return refresh_cities(d)})
    .attr('cx', d => d.projected[0])
    .attr('cy', d => d.projected[1]);
}

function fade_at_edge(d) {
  var centerPos = proj.invert([width/2,height/2]),
      arc = d3.geo.greatArc(),
      start, end;
  // function is called on 2 different data structures..
  if (d.source) {
    start = d.source, 
    end = d.target;  
  }
  else {
    start = d.geometry.coordinates[0];
    end = d.geometry.coordinates[1];
  }
  
  var start_dist = 1.57 - arc.distance({source: start, target: centerPos}),
      end_dist = 1.57 - arc.distance({source: end, target: centerPos});
    
  var fade = d3.scale.linear().domain([-.1,0]).range([0,.1]) 
  var dist = start_dist < end_dist ? start_dist : end_dist; 

  return fade(dist)
}

function location_along_arc(start, end, loc) {
  var interpolator = d3.geo.interpolate(start,end);
  return interpolator(loc)
}

var m0, o0;
function mousedown() {
  m0 = [d3.event.pageX, d3.event.pageY];
  o0 = proj.rotate();
  d3.event.preventDefault();
}

function mousemove() {
  if (m0) {
    var m1 = [d3.event.pageX, d3.event.pageY]
      , o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];
    o1[1] = o1[1] > 30  ? 30  :
            o1[1] < -30 ? -30 :
            o1[1];
    proj.rotate(o1);
    sky.rotate(o1);
    refresh();
  }
}

function mouseup() {
  if (m0) {
    mousemove();
    m0 = null;
  }
}
</script>
